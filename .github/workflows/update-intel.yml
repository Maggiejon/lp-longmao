name: 每周更新老铺黄金情报页面

on:
  schedule:
    - cron: '0 10 * * 5'   # 每周五北京时间 18:00（UTC 10:00）
  workflow_dispatch:         # 支持手动触发

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: gold-dashboard/requirements.txt

      - name: 安装 Python 依赖
        working-directory: gold-dashboard
        run: pip install -r requirements.txt

      - name: 安装 Playwright Chromium（用于小红书抓取）
        run: python3 -m playwright install chromium --with-deps

      - name: 生成最新情报页面
        working-directory: gold-dashboard
        run: python generate_intel.py

      - name: 部署到 GitHub Pages（gh-pages 分支）
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gold-dashboard        # 将 gold-dashboard/ 目录发布为网站根
          publish_branch: gh-pages             # 发布到独立的 gh-pages 分支
          commit_message: "自动更新：${{ github.run_id }} 金价+社媒数据"
          force_orphan: false
